name: Run Checks on PRs
on:
  pull_request:
    branches: [master]

jobs:
  setup_repo:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --immutable
  check_format:
    name: Validate formating with Prettier
    runs-on: ubuntu-latest
    needs: [setup_repo]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Format source code
        run: yarn format
  check_lint:
    name: Validate linting with ESLint
    runs-on: ubuntu-latest
    needs: [setup_repo]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Format source code
        run: yarn lint
